<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Repositories</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script defer src="js/utils.js" ></script>
    <script defer src="js/ui-helpers.js" ></script>
    <script defer src="js/fetch-api.js" ></script>
    <script defer src="js/event-handlers.js" ></script>
  </head>
  <body>
    <header>
      <!-- <div id="home-title">
        <h2 style="text-align: center;">Github User Repositories</h2>
      </div> -->
      <form id="user-search-form">
        <div class="textfield">
          <input id="user-search-input" type="search" placeholder="Search user"/>
          <img src="images/search.png" alt="search"/>
        </div>
      </form>
    </header>
    <main>
      <div id="loader-main" class="loader absolute-center d-none"></div>
      <div id='user-profile'>
      </div>

      <div id="repos-container">
        <div id="repos-list">
        </div>
      </div>

      <div id="pagination" style="display:none;">
        <div class="items-per-page">
          <select id="page-size-dropdown">
            <option value="10">10 / Page</option>
            <option value="20">20 / Page</option>
            <option value="50">50 / Page</option>
            <option value="100">100 / Page</option>
          </select>
        </div>
        <div id="page-counter" class="page-count disable-select">
        </div>
      </div>
    </main>
  </body>

</html>
